{% extends "layout.html" %}

{% block title %}
    inicio
{% endblock %}

{% block main %}
    <form action="/" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="busqueda" name="busqueda" placeholder="busqueda" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    
    {% if result.rowcount>0 %} 
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">isbn</th>
            <th scope="col">title</th>
            <th scope="col">author</th>
            <th scope="col">year</th>
          </tr>
        </thead>
        <tbody>
            {% for result in result %}
          <tr onclick="window.location='/resena/{{result['id']}}';">
            <th scope="row">{{result['isbn']}}</th>
            <td>{{result['title']}}</td>
            <td>{{result['author']}}</td>
            <td>{{result['year']}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    
    {% endif %} 

{% endblock %}
